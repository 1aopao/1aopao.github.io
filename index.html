                        <div class="ct">
                            &nbsp;&nbsp;云集镇，位于湖南省衡阳市衡南县，为衡阳西南云大都市区南部副中心、全国第三批城镇发展改革试点城镇、全国文明村镇、湖南省最年轻的城镇、省级安全生产示范乡镇、湘江最美城镇、衡南县行政中心所在地。始建于1996年6月，因衡南县治乔迁设镇。<a href="http://www.yunji.gov.cn/xxgkml/xxgkdetail.aspx?id=9b59bcf0-b613-4597-a173-753528d95e9b" target="_blank">辖云集、黄金、保合、滨河、杉峰、东屋、新城、堆子岭、新塘站、泉梓、新桥11个社区居委会以及江新、石塘、栗坪、响鼓岭、古塘、普贤、回龙、阳家坪、杨柳、渡口、毛塘、河市12个行政村，</a>总人口10.8万、总面积101.8平方公里。
